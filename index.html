<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Summer Sale</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@3.5.1/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="bg-[#F9F6E2] h-screen">
      <div
        class="w-[90%] lg:w-[80%] mx-auto pt-4 md:pt-16 lg:pt-10 items-center flex justify-center lg:justify-around flex-col md:flex-row"
      >
        <div class="text-center">
          <h3 class="text-[#111] text-2xl lg:text-3xl font-medium mb-4 lg:mb-8">
            ---SALE FEVER---
          </h3>
          <h2 class="text-3xl lg:text-5xl font-bold text-[#111] mb-4 lg:mb-8">
            Purchase TK 200 or <br />
            above & get <span class="text-[#E527B2]">20% off</span>
          </h2>
          <div class="flex gap-3 justify-center items-center">
            <h4 class="text-[#111] text-xl lg:text-2xl font-medium">
              Use Promo Code
            </h4>
            <button
              class="btn btn-primary bg-[#E527B2] text-white text-xl lg:text-2xl font-semibold border-none"
            >
              SELL200
            </button>
          </div>
        </div>
        <div class="w-[300px] lg:w-[580px] h-[300px] lg:h-[580px]">
          <img class="w-full" src="images/Summer 1.png" alt="" />
        </div>
      </div>
    </header>
    <main></main>
  </body>
</html>
